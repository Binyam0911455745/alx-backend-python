apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-deployment-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
      version: green
  template:
    metadata:
      labels:
        app: messaging-app
        version: green
    spec:
      containers:
      - name: messaging-app-container
        image: binyamtilahu/messaging-app:latest
        ports:
        - containerPort: 8000
